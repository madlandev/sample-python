apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-python
  labels:
    app: sample-python
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-python
  template:
    metadata:
      labels:
        app: sample-python
    spec:
      imagePullSecrets:
        - name: docker
      containers:
      - name: sample-python
        image: madlan/sample-python
        ports:
        - containerPort: 80